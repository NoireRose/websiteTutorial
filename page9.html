    <!-- 'form' is a type of data gather -->
    <!-- 'method' GET is for searching/POST is for passwords stuff -->
    <!-- 'action' is where the information gets sent/2server -->
    <form action="action_page.php" method="GET">
        <div>

            <!-- 'label' setups sections -->
            <label for="fname">First name:</label>

            <!-- 'input' gets user input -->
            <!-- 'required' make the field manditory to fill in -->
            <input type="text" id="fname" placeholder="Naruto..." required>
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" placeholder="Uzumaki" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>

            <!-- 'email' is email -->
            <input type="email" id="email" name="email" placeholder="naruto@gamil.com" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>

            <!-- 'password' is password -->
            <!-- 'maxlength' sets the max number of chars -->
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(1) 616-###-####">
        </div>
        <br>
        <div>
            <label for="bdate">Birthdate:</label>

            <!-- 'date' is a calender object -->
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">Quantity:</label>
            
            <!-- 'nummber' is enables arrows up and down -->
            <!-- 'min' sets the minimum number allowed -->
            <!-- 'max' sets the maximum number allowed -->
            <input type="number" id="quantity" name="quantity" min="0" max="10">
        </div>
        <br>
        <div>
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>

            <!-- 'radio' is a dot selector -->
            <!-- set them all in the same group to only be able to select one -->
            <!-- 'value' is the data we will attain by the clicked dot -->
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>
        <br>
        <div>
            <label for="payment">Payment:</label>

            <!-- 'select' is a drop down menu -->
            <select name="payment" id="payment">

                <!-- 'option' is a box that may be selected -->
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">Subscribe:</label>

            <!-- 'checkbox' is a check box -->
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
